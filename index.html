<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- GetStarted - A simple responsive Startpage
        Author: MrAlpha786  (github.con/MrAlpha786) -->

    <title>SimplySpot</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hello There, <span id="username" onclick="toggleMode()"></span></h1>

      <div id="search">
      <input id="search-field" type="text"/>
      <button id="clear-field" onclick="clearField()"><img src="asset/icons/close.svg" alt="clear"></button>
      <button id="search-button" onclick="search()"><img src="asset/icons/loupe.svg" alt="Go"></button>
      </div>

      <div class="table-container">
        <div class="col-container" id="tab-container">
      	  <div class="tab active" data-tab="tab-1">General</div>
      	  <div class="tab" data-tab="tab-2">Tech</div>
      	  <div class="tab" data-tab="tab-3">Fun</div>
      	  <div class="tab" data-tab="tab-4">Social</div>
      	</div>

      	<div class="col-container" id="content-container">
      	  <div class="content active" data-tab="tab-1"></div>
      	  <div class="content" data-tab="tab-2"></div>
      	  <div class="content" data-tab="tab-3"></div>
      	  <div class="content" data-tab="tab-4"></div>
      	</div>
      </div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
          </defs>
          <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(149, 121, 13,0.7)" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(149, 121, 13,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(226,183,20,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(226,183,20,0.7)" />
          </g>
        </svg>
    </div>
    <script src="config.js"></script>
    <script src="main.js"></script>
  </body>
</html>
